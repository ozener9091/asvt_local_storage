{% extends 'base.html' %}

{% block title %}Удаление файла - Cloud Storage{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center text-danger mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>Подтверждение удаления
                </h2>
                
                <div class="alert alert-warning">
                    <h5>Вы уверены, что хотите удалить "{{ file.name }}"?</h5>
                    <p class="mb-0">Это действие нельзя отменить.</p>
                </div>

                <div class="d-flex justify-content-between">
                    <form method="post" class="w-100 me-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-trash me-2"></i>Да, удалить
                        </button>
                    </form>
                    <a href="{% url 'file_list' %}" class="btn btn-secondary w-100 ms-2">
                        <i class="fas fa-times me-2"></i>Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
