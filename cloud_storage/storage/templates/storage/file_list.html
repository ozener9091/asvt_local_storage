<DOCTYPE html>
<html>
<head>
<title>File List</title>
</head>

<body>
<h2>File List</h2>

<ul>
{% for document in documents %}
<li>
<a href = "{% url 'download_file' document.id %}"> {{document.file.name}}</a>
(Loaded: {{document.uploaded_at}})
</li>

{% empty %}
<li>Not files.</li>
{% endfor %}
</ul>
<a href = "{% url 'upload_file' %}"> Upload new file</a>

</body>
</html>
